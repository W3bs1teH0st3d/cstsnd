<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundTag Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <div class="container">
        <div class="about">
            <h1>SoundTag Creator</h1>
            <p>Создавай уникальные звуковые теги и делись ими!</p>
            <button id="theme-toggle">Темная тема</button>
        </div>

        <div class="creator-menu">
            <h2>Создай свой SoundTag</h2>
            <input type="text" id="title" placeholder="Название (SNTAG > [name])">
            <input type="text" id="text" placeholder="Текст на странице">
            <input type="url" id="image-url" placeholder="Ссылка на изображение">
            <input type="url" id="sound-url" placeholder="Ссылка на звук">
            <input type="color" id="background" value="#ffffff" title="Выбери цвет фона">
            <button id="create-btn">Создать SoundTag</button>
        </div>

        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
